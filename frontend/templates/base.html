{% load static %}
<!DOCTYPE html>
<html lang="de">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <title>
        {% block title %}
        No Title
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/Menue.css' %}">
        {% block head-optional %}
        {% endblock %}
</head>
<body>
    <nav class="menu">
        <div class="menu-left">
         <img src= "{% static 'images/rptu.jpg' %}" alt="Profil">
         </div>
         
         <div class="menu-center">
           <a href="{% url 'News'%}">Latest News</a>
           <a href="{% url 'ForYouPage'%}">4YouPage</a>
           <a href="{% url 'Links'%}">Uni Links</a>
         </div>
     
         <div class="menu-right dropdown-container">
           <img src= "{% static 'images/Profil.png' %}" alt="Profil" class="profile-icon">
           <div class="dropdown-menu">
            {% if user.is_authenticated %}
             <a href="{% url 'account' %}">Account</a>
             <a href="{% url 'preferences' %}">Fragebogen</a>
             <a href="#">Datenschutz</a>
             <a href="{% url 'logout' %}">Abmelden</a>
            {% else %}
             <a href="{% url 'login' %}?next={{ request.path }}">Anmelden</a>
             <a href="{% url 'register' %}">Registrieren</a>
            {% endif %}

           </div>
         </div>
       </nav>
       <script src= "{% static 'js/Menue.js' %}"> </script>
    <div id="wrapper">
        {% block content %}
        No content
        {% endblock %}
    </div>
</body>
</html>
