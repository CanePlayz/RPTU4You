{% load static %}
{% load i18n %}
<!DOCTYPE html>

<html lang="de">
<!-- Darkmode sofort setzen, bevor CSS lädt -->
<script>
    (function() {
        try {
            var dark = localStorage.getItem('theme') === 'dark';
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (dark || (!localStorage.getItem('theme') && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        } catch(e){}
    })();
</script>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Text' rel='stylesheet'>
    <script src="{% static 'js/base.js' %}"> </script>
    <link rel="stylesheet" href="{% static 'css/tailwind-built.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <title>
        {% block title %}
        {% trans "No Title" %}
        {% endblock %}
    </title>
    {% block head-optional %}
    {% endblock %}
</head>

<body class="page-grid">
    <!-- Navigation -->
    {% include "partials/navbar.html" %}

    <!-- Hauptbereich -->
    <main id="content-area" class="relative bg-white dark:bg-[#181818]">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Navigationsleiste für Mobilgeräte -->

        <div class="flex items-center justify-between w-full px-6 py-3">
