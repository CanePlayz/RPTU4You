{% extends 'base.html' %}

{% block title %}
Registrieren
{% endblock %}

{% block head-optional %}
    <style>
        /* Ausschalten von Browserstandardeinstellungen bezüglich Input-Feldern */
        input[type="text"],
        input[type="password"] {
            appearance: none;
            -webkit-appearance: none;
            border: 1px solid black;
            border-radius: 0.375rem; /* entspricht rounded-md */
            padding: 0.75rem; /* entspricht px-3 py-2 */
            width: 100%;
        }
        /* Kein Scrollen*/
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
    </style>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-lg font-semibold text-center mb-4">Registrieren</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}
                        {% if field.name == 'password1' %}
                        <span class="ml-1 text-gray-400 cursor-pointer relative group"> &#x2139;
                            <!-- Info Kästchen mit Anforderungen ans Passwort -->
                            <div class="absolute hidden group-hover:block bg-white border border-gray-300 rounded-md p-2 text-sm text-gray-700 w-64 shadow-lg z-50">
                                Das Passwort muss mindestens 8 Zeichen lang sein, darf nicht zu ähnlich zu persönlichen Informationen sein, nicht nur aus Zahlen bestehen und nicht allgemein üblich sein.
                            </div>
                        </span>
                        {% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white rounded-md px-4 py-2 hover:bg-blue-600">Registrieren</button>
        </form>
    </div>
</div>
{% endblock %}
