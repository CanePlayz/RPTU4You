<article class="max-w-[800px] min-h-[calc(100vh-72px)] mx-auto flex flex-col gap-2">
  <!-- Titel -->
  <h2 class="font-bold text-2xl text-gray-800 dark:text-gray-100 my-6">{{ text.titel }}</h2>
  <!-- Informationen zu der Nachricht -->
  <div class="flex flex-wrap gap-4 text-sm mb-2">
    <span class="bg-gray-200 dark:bg-gray-800 rounded px-2 py-1 text-gray-700 dark:text-gray-200"><strong>Erstellt am:</strong> {{ news.erstellungsdatum|date:"d.m.Y H:i" }}</span>
    <span class="bg-gray-200 dark:bg-gray-800 rounded px-2 py-1 text-gray-700 dark:text-gray-200"><strong>Quelle:</strong> {{ news.quelle.name }}</span>
    <span class="bg-gray-200 dark:bg-gray-800 rounded px-2 py-1 text-gray-700 dark:text-gray-200"><strong>Quellentyp:</strong> {{ news.quelle_typ }}</span>
    <a href="{{ news.link }}" target="_blank" rel="noopener noreferrer" class="bg-[#042c58] dark:bg-gray-700 text-white dark:text-gray-100 rounded px-4 py-1 font-semibold hover:bg-[#064694] dark:hover:bg-gray-600 transition">Zur Originalquelle</a>
  </div>
  <hr class="my-4 border-gray-300 dark:border-gray-700">
  <!-- Text der Nachricht -->
  {% if text %}
    <div class="text-gray-700 dark:text-gray-200 text-justify">{{ text.text|safe }}</div>
  {% else %}
    <p class="italic text-gray-500 dark:text-gray-400">Kein Text in der gewählten Sprache verfügbar.</p>
  {% endif %}
  <!-- Zurück zur Übersicht -->
  <div class="my-6">
    <a href="#" id="back-to-list" class="text-[#042c58] dark:text-blue-500 hover:underline font-semibold">← Zurück zur Übersicht</a>
  </div>
</article>
