{% for news in news_list %}
  {% include "news/partials/_news_card.html" with news=news %}
{% empty %}
  <div id="no-news-banner" class="w-full bg-red-700 text-white font-semibold text-center py-3 rounded-lg shadow mb-6 mt-2">Keine News gefunden.</div>
{% endfor %}

{% if has_more %}
  <button id="load-more" class="mt-4 mb-6 px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Mehr laden</button>
{% endif %}
