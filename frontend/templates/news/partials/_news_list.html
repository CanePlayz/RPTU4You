<!-- News in einer Liste anzeigen -->
{% for news in news_list %}
  {% include "news/partials/_news_card.html" with news=news %}
{% empty %}
  <div id="no-news-banner" class="w-full bg-red-700 text-white font-semibold text-center py-3 rounded-lg shadow mb-6 mt-2">Keine News gefunden.</div>
{% endfor %}
<!-- Falls noch mehr News geladen werden kÃ¶nnten, "Mehr laden"-Button anzeigen -->
{% if has_more %}
  <div class="flex justify-center w-full">
    <button id="load-more" class="mt-4 mb-6 px-4 py-2 bg-gray-200 dark:bg-gray-800 dark:text-gray-100 rounded-md hover:bg-gray-300 dark:hover:bg-gray-700">Mehr laden</button>
  </div>
{% endif %}
