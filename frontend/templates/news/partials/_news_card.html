<div class="news-card bg-gray-50 p-4 rounded-lg shadow hover:bg-gray-100 transition cursor-pointer mb-4 border border-gray-200 flex flex-col gap-2" data-id="{{ news.id }}">
  <h3 class="font-bold text-lg text-gray-800">{{ news.titel }}</h3>
  <p class="text-sm text-gray-500">{{ news.erstellungsdatum|date:"d.m.Y H:i" }}</p>
  <div class="flex flex-wrap gap-4 text-sm mt-2">
    <span class="bg-gray-200 rounded px-2 py-1 text-gray-700"><strong>Quelle:</strong> {{ news.quelle.name }}</span>
    <span class="bg-gray-200 rounded px-2 py-1 text-gray-700"><strong>Typ:</strong> {{ news.quelle_typ }}</span>
  </div>
</div>
