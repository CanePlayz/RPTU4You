<!-- Kein Verbergen-Popup mehr für globale Events -->
{% extends "base.html" %}

{% block title %}
Dein Kalender
{% endblock %}

{% block head-optional %}
<style>
  /* Globale Events optisch hervorheben */
  .fc-event.global-event {
    background-color: #e0e0e0 !important;
    color: #333 !important;
    border-left: 5px solid #0074d9 !important;
    font-style: italic;
  }
  /* Kein Scrollen*/
   body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }   
</style>
{% endblock %}

{% block content %}
<body class="bg-gray-100">

<div class="flex bg-gray-100 min-h-screen">
  <!-- Linker Bereich: Buttons -->
  <div class="w-64 p-6 flex flex-col h-[calc(100vh-72px)] items-start">
    <div class="flex flex-col w-full">
      <button id="openPopup" class="bg-[#2c3f51] text-white rounded-lg px-4 py-3 w-full flex justify-start text-lg font-semibold hover:bg-[#39506a]">
        <span class="text-5xl mr-3">+</span>Termin hinzufügen
      </button> 
    </div>
    <div class="flex flex-col w-full gap-4 mt-auto">
      <button onclick="document.getElementById('icsUpload').click();" class="bg-[#717f8b] text-white rounded-lg px-4 py-2 shadow hover:bg-[#8a99a8] w-full">Kalender importieren</button>
      <button type="submit" form="exportForm" class="bg-[#717f8b] text-white rounded-lg px-4 py-2 shadow hover:bg-[#8a99a8] w-full">Kalender exportieren</button>
    </div>

    <form id="icsForm" action="{% url 'import_ics' %}" method="post" enctype="multipart/form-data" class="hidden">
      {% csrf_token %}
      <input type="file" id="icsUpload" name="ics_file" accept=".ics" class="hidden" onchange="document.getElementById('icsForm').submit();">
    </form>
    <form action="{% url 'export_ics' %}" method="get" class="hidden" id="exportForm"></form>
  </div>
  <!-- Rechter Bereich: Kalender -->
  <div id="calendar" class="flex-1 h-[calc(100vh-72px)] p-4 w-full"></div>
</div>



<div id="eventPopup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 transition-opacity duration-200">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 relative animate-fadeIn">
    <div class="flex items-center mb-4">
      <div class="w-2 h-8 bg-blue-500 rounded-r-xl mr-3"></div>
      <h3 id="eventPopupTitle" class="text-xl font-semibold text-gray-800">Termin erstellen</h3>
      <button type="button" id="closePopup" class="ml-auto text-gray-400 hover:text-gray-700 text-2xl font-bold">&times;</button>
    </div>
    <form id="eventForm" class="space-y-4">
      <input type="text" id="eventTitle" placeholder="Titel" required class="block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      <div class="flex flex-col items-center mb-2">
  <button type="button" id="allDayBtn" class="w-full bg-gray-100 text-gray-700 rounded px-3 py-2 text-sm hover:bg-blue-100 border border-gray-300 mb-2">Ganztägig</button>
  <label for="eventStartDate" class="block w-full text-left text-sm font-medium text-gray-600 mb-1 ml-1">Beginn</label>
      </div>
      <div class="flex items-center space-x-2 mb-1" id="startTimeRow"></div>
      <div class="flex items-center space-x-2">
        <input type="date" id="eventStartDate" required class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Startdatum">
        <div class="relative w-32">
          <input type="text" id="eventStartTime" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none pr-8" placeholder="Startzeit" autocomplete="off">
          <button type="button" id="startTimePickerBtn" class="absolute right-1 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </button>
          <div id="startTimeDropdown" class="hidden absolute z-10 right-0 mt-1 w-32 max-h-48 overflow-y-auto bg-white border border-gray-300 rounded shadow-lg"></div>
        </div>
      </div>
  <label for="eventEndDate" class="block w-full text-left text-sm font-medium text-gray-600 mb-1 ml-1">Ende</label>
      <div class="flex items-center space-x-2">
        <input type="date" id="eventEndDate" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" placeholder="Endedatum">
        <div class="relative w-32">
          <input type="text" id="eventEndTime" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none pr-8" placeholder="Endzeit" autocomplete="off">
          <button type="button" id="endTimePickerBtn" class="absolute right-1 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          </button>
          <div id="endTimeDropdown" class="hidden absolute z-10 right-0 mt-1 w-32 max-h-48 overflow-y-auto bg-white border border-gray-300 rounded shadow-lg"></div>
        </div>
      </div>
      <textarea id="eventDescription" placeholder="Beschreibung" class="block w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      <button type="button" id="toggleRepeatOptions" class="w-full bg-gray-100 text-gray-700 rounded-lg px-4 py-2 hover:bg-gray-200 flex items-center justify-between">
        <span>Weitere Optionen</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.063a.75.75 0 111.08 1.04l-4.25 4.66a.75.75 0 01-1.08 0l-4.25-4.66a.75.75 0 01.02-1.06z" clip-rule="evenodd" /></svg>
      </button>
      <div id="repeatOptions" class="hidden space-y-2 mt-2">
        <select id="eventRepeat" class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="none">Keine Wiederholung</option>
          <option value="daily">Täglich</option>
          <option value="weekly">Wöchentlich</option>
          <option value="monthly">Monatlich</option>
          <option value="yearly">Jährlich</option>
        </select>
  <label for="eventRepeatUntil" class="block w-full text-left text-sm font-medium text-gray-600 mb-1 ml-1">Wiederholen bis</label>
  <input type="date" id="eventRepeatUntil" class="w-full border border-gray-300 rounded-lg px-4 py-2" placeholder="Wiederholen bis">
      </div>
      <div id="allInGroupContainer" class="hidden">
        <input type="checkbox" id="allInGroupCheckbox" class="mr-2">
        <label for="allInGroupCheckbox" id="allInGroupLabel">Alle Termine dieser Serie bearbeiten/löschen</label>
      </div>
      <div class="flex space-x-2 mt-4">
        <button type="submit" id="eventSubmitBtn" class="flex-1 bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition">Hinzufügen</button>
        <button type="button" id="eventDeleteBtn" class="flex-1 hidden bg-red-500 text-white rounded-lg px-4 py-2 hover:bg-red-600 transition">Löschen</button>
      </div>
    </form>
  </div>
</div>

<input type="hidden" id="csrfToken" value="{{ csrf_token }}">
<input type="hidden" id="currentUserId" value="{{ request.user.id }}">

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="/static/js/calendar.js"></script>
{% endblock %}
