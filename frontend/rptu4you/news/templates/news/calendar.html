{% extends "base.html" %}

{% block title %}
  Dein Kalender
{% endblock %}

{% block head-optional %}

<style>
  #calendar {
    height: 100vh;
  }

  .fc-event-title {
    white-space: normal;
    word-wrap: break-word;
    overflow-wrap: break-word;
    max-width: 100%;
  }

  .event-description {
    display: block;
    font-size: 0.9em;
    color: #555;
    margin-top: 2px;
  }

  .fc-daygrid-event {
    white-space: normal;
    padding: 4px;
  }
</style>

{% endblock %}

{% block content %}
  <h2>Dein Kalender</h2>
  <form id="eventForm">
    <input type="text" id="eventTitle" placeholder="Event Titel" required>
    <input type="datetime-local" id="eventStart" required>
    <input type="datetime-local" id="eventEnd">
    <textarea id="eventDescription" placeholder="Beschreibung"></textarea>
    <button type="submit">Hinzufügen</button>
  </form>
  <div id="calendar"></div>

  <!-- CSRF-Token versteckt für JS abrufbar machen -->
  <input type="hidden" id="csrfToken" value="{{ csrf_token }}">

  <!-- FullCalendar Styles und Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    var calendarEl = document.getElementById("calendar");
    var csrfToken = document.getElementById("csrfToken").value;
    var currentUserId = "{{ request.user.id }}";  // Hole die Benutzer-ID aus dem Template

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
        },
        locale: "de",
        editable: false,
        events: "/api/calendar-events/",
        eventDidMount: function (info) {
            var description = info.event.extendedProps.description || "";
            var titleEl = info.el.querySelector(".fc-event-title");
            if (titleEl) {
                titleEl.innerHTML = `${info.event.title}<br><span class="event-description">${description}</span>`;
            }

            // Überprüfe, ob der Event-Besitzer der aktuelle Benutzer ist
            if (info.event.extendedProps.user_id == currentUserId) {
                var deleteBtn = document.createElement("span");
                deleteBtn.innerHTML = "❌";
                deleteBtn.style.cursor = "pointer";
                deleteBtn.style.marginLeft = "5px";
                deleteBtn.style.color = "red";

                deleteBtn.onclick = function () {
                    if (confirm("Willst du dieses Event wirklich löschen?")) {
                        fetch(`/api/delete-event/${info.event.id}/`, {
                            method: "POST",
                            headers: {
                                "X-CSRFToken": csrfToken,
                                "Content-Type": "application/json",
                            },
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Event korrekt entfernen
                                calendar.getEventById(info.event.id).remove(); // Event aus dem Kalender entfernen
                                location.reload();
                            } else {
                                alert("Löschen fehlgeschlagen: " + data.error);
                            }
                        })
                        .catch(error => console.error("Fehler:", error));
                    }
                };
                info.el.appendChild(deleteBtn);
            }
        },
    });

    // Events erneut abrufen, wenn Kalender geladen wird
    calendar.render();

    // Event-Erstellung
    document.getElementById("eventForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var title = document.getElementById("eventTitle").value;
        var start = document.getElementById("eventStart").value;
        var end = document.getElementById("eventEnd").value || null;
        var description = document.getElementById("eventDescription").value;

        fetch("/api/create-event/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken
            },
            body: JSON.stringify({
                title: title,
                start: start,
                end: end,
                description: description
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert("Event hinzugefügt!");
                calendar.refetchEvents(); // Kalender nach dem Erstellen des Events aktualisieren
            } else {
                alert("Fehler: " + data.error);
            }
        })
        .catch(error => console.error("Fehler beim Erstellen des Events:", error));
    });
});
  </script>
{% endblock %}
