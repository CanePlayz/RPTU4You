services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  django:
    image: caneplayz/rptu4you-frontend:latest
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/mydb
    ports:
      - "8000:8000"
    networks:
      - backend
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  scraper:
    image: caneplayz/rptu4you-scraper:latest
    environment:
      DATABASE_URL: postgres://admin:password@db:5432/mydb
    networks:
      - backend
    depends_on:
      - db
    command: cron -f

networks:
  backend:

volumes:
  db_data:
